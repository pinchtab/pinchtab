name: Release

# Automatic release pipeline triggered on tag push (v0.7.0, etc.)
# 
# Pipeline:
#   1. Checkout tag
#   2. Build Go binary + create GitHub release (goreleaser)
#   3. Publish npm package (with postinstall binary download support)
#   4. Build & push Docker images
#
# Secrets required:
#   - NPM_TOKEN: npm authentication (https://docs.npmjs.com/creating-and-viewing-access-tokens)
#   - DOCKERHUB_USER / DOCKERHUB_TOKEN: Docker Hub credentials
#   - GITHUB_TOKEN: Automatic (GitHub Actions)
#
# To create a release:
#   git tag v0.7.0
#   git push origin v0.7.0

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.2.0)'
        required: true

jobs:
  release:
    name: Release Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag || github.ref }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version
        id: version
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          VERSION=${TAG#v}  # Remove 'v' prefix
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Update npm package version
        working-directory: npm
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build TypeScript
        working-directory: npm
        run: npm run build

      - name: Publish to npm
        working-directory: npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            pinchtab/pinchtab:latest
            pinchtab/pinchtab:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
