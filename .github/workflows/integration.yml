name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          echo "CHROME_BINARY=$(which chromium-browser)" >> $GITHUB_ENV

      - name: Run integration tests
        run: go test -tags integration -v -timeout 5m -count=1 ./tests/integration/
        env:
          BRIDGE_HEADLESS: "true"
          BRIDGE_NO_RESTORE: "true"
          PINCHTAB_TEST_PORT: "19867"
