name: Integration Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - 'skill/**'
      - 'plugin/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - 'skill/**'
      - 'plugin/**'

permissions:
  contents: read

jobs:
  # Check which files changed to conditionally run integration tests
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - '**.go'
              - 'go.mod'
              - 'go.sum'
              - 'cmd/**'
              - 'internal/**'
              - 'tests/integration/**'

  integration:
    name: Integration Tests
    needs: changes
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Skip if no Go changes
        if: needs.changes.outputs.go != 'true'
        run: |
          echo "⏭️ No Go files changed, skipping integration tests"
          echo "This is expected for docs/workflow-only changes"

      - uses: actions/checkout@v4
        if: needs.changes.outputs.go == 'true'

      - uses: actions/setup-go@v5
        if: needs.changes.outputs.go == 'true'
        with:
          go-version: '1.26'

      - name: Install Google Chrome (deb, avoids snap hangs)
        if: needs.changes.outputs.go == 'true'
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "CHROME_BINARY=/usr/bin/google-chrome" >> $GITHUB_ENV

      - name: Run integration tests
        if: needs.changes.outputs.go == 'true'
        run: go test -tags integration -v -timeout 10m -count=1 ./tests/integration/
        env:
          CI: "true"
          BRIDGE_HEADLESS: "true"
          BRIDGE_NO_RESTORE: "true"
          PINCHTAB_TEST_PORT: "19867"
          PINCHTAB_TEST_RETRY: "true"
