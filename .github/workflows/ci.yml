name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build & Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Download deps
        run: go mod download

      - name: Format check
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -o pinchtab ./cmd/pinchtab

      - name: Test with coverage
        run: go test ./... -v -count=1 -coverprofile=coverage.out -covermode=atomic

      - name: Coverage summary
        run: |
          coverage=$(go tool cover -func=coverage.out | tail -1)
          echo "### Coverage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$coverage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  npm:
    name: npm Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: npm
        run: npm ci --ignore-scripts

      - name: Lint (ESLint)
        working-directory: npm
        run: npm run lint

      - name: Format Check (Prettier)
        working-directory: npm
        run: npm run format:check

      - name: Build TypeScript
        working-directory: npm
        run: tsc

      - name: Run tests
        working-directory: npm
        run: npm test

  lint:
    name: Lint (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec -exclude=G301,G302,G304,G306,G404,G107,G115,G703,G704,G705,G706 -fmt=json -out=gosec-results.json ./... || true

      - name: Check critical findings
        run: |
          # Fail on G112 (Slowloris), G204 (command injection)
          ISSUES=$(cat gosec-results.json | jq '[.Issues[] | select(.rule_id == "G112" or .rule_id == "G204")] | length')
          echo "Critical issues: $ISSUES"
          cat gosec-results.json | jq '.Stats'
          if [ "$ISSUES" -gt 0 ]; then
            cat gosec-results.json | jq '.Issues[] | select(.rule_id == "G112" or .rule_id == "G204")'
            exit 1
          fi

  integration:
    name: Integration Tests
    needs: [build, npm, lint, security]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install Google Chrome (deb, avoids snap hangs)
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          echo "CHROME_BINARY=/usr/bin/google-chrome" >> $GITHUB_ENV

      - name: Run integration tests
        run: go test -tags integration -v -timeout 10m -count=1 ./tests/integration/
        env:
          BRIDGE_HEADLESS: "true"
          BRIDGE_NO_RESTORE: "true"
          PINCHTAB_TEST_PORT: "19867"
